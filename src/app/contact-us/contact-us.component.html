<div class="container">
    <div class="block_title">
        <h2 class="main-title">CONTACT US</h2>
        <h3 class="sub-title">联络我们</h3>
        <!-- 國內與海外切換按鈕 開始 -->
        <div class="toggle-btn-wrap">
            <div class="toggle-btn-bg"></div>
    
            <div class="toggle-btn toggle-internal">国內</div>
            <!-- <div class="toggle-btn toggle-oversea">海外</div> -->
    
        </div>
    
        <!-- 國內與海外切換按鈕 結束 -->
    </div>
</div>
<div style="height: 40px;"></div>

<div class="container">
    <div *ngFor="let item of subOrgan">
    <div class="col-md-4">
        <div class="contact-box" style="min-height:320px;">
                <div class="img-box">
                    <!-- 公司照片 -->            
                    <div class="img-box_img" style="background-image: url(http://oss.yunexpress.com/post/20180914/ec2fc78c5dee4fefb5481c7dee5b426a.Png)"></div>
                </div>
                <!-- 公司名称 -->
                <h4 class="title">{{item.name}}</h4>
                <div class="info-box">
                    <div class="icon-wrap">
                        <img src="../../assets/imgs/ic_home@2x.png" alt="公司地址" data-rjs="../webPage/images/icon/ic_home@2x.png" data-rjs-processed="true" width="25" height="25">
                    </div>
                    <div class="info-wrap">
                        <!-- 公司地址 -->
                        <p class="addr">{{item.address}}</p>
                    </div>
                    <div class="icon-wrap">
                        <img src="../../assets/imgs/ic_phone@2x.png" alt="公司电話" data-rjs="../webPage/images/icon/ic_phone@2x.png" data-rjs-processed="true" width="25" height="25">
                    </div>
                    <div class="info-wrap">
                        <!-- 公司電話 -->
                        <p class="phone">{{item.phone}}</p>
                    </div>
                    <div class="icon-wrap">
                        <img src="../../assets/imgs/ic_message@2x.png" alt="公司信箱" data-rjs="../webPage/images/icon/ic_message@2x.png" data-rjs-processed="true" width="25" height="25">
                    </div>
                    <div class="info-wrap">
                        <!-- 公司信箱 -->
                        <p class="email">{{item.email}} </p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
